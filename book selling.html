<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .book {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .book h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .book p {
      font-size: 16px;
      color: #333;
    }

    .book button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .book button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Welcome to the Book Store</h1>
  </header>

  <div class="container">
    <div class="book">
      <img src="https://via.placeholder.com/200x300?text=Book+1" alt="Book 1">
      <h3>The Great Gatsby</h3>
      <p>$10.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x300?text=Book+2" alt="Book 2">
      <h3>1984 by George Orwell</h3>
      <p>$8.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x300?text=Book+3" alt="Book 3">
      <h3>To Kill a Mockingbird</h3>
      <p>$12.50</p>
      <button>Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x300?text=Book+4" alt="Book 4">
      <h3>Atomic Habits</h3>
      <p>$14.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x300?text=Book+5" alt="Book 5">
      <h3>Harry Potter and the Sorcererâ€™s Stone</h3>
      <p>$9.75</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Book Store. All rights reserved.
  </footer>

</body>
</html>
